<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PDF Searcher</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>PDF Uploader, Reader and Search</h1>
      <div class="upload-container">
          <input type="file" id="file-upload" accept="application/pdf" />
          <label for="file-upload" class="upload-btn">Choose PDF File</label>
          <p id="file-name"></p>
      </div>
      <div class="search-container">
          <input type="text" id="search-input" placeholder="Search" />
          <button id="search-btn" disabled="disabled">Search</button>
          <button id="refresh-btn">Refresh</button>
  </div>
     <p id="search-result"></p>
     <!-- <iframe id="pdf-viewer" src="" frameborder="0"></iframe> -->
      <div id="pdf-viewer"></div>
      <script type="module">
        import * as pdfjsLib from './libs/pdfjs/pdf.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = './libs/pdfjs/pdf.worker.mjs';
        window.pdfjsLib = pdfjsLib;
      </script>
      <script type="module" src="script.js"></script>
    </body>


</html>
