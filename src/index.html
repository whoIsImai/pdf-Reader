<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PDF Searcher</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>PDF Uploader, Reader and Search</h1>
      <div class="upload-container">
          <input type="file" id="file-upload" accept="application/pdf" />
          <label for="file-upload" class="upload-btn">Choose PDF File</label>
          <p id="file-name"></p>
      </div>
      <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
  </div>
  </body>

  <script src="script.js"></script>
</html>
